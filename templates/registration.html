{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class = "col-12 offset-0">
      <br>
      <h1>Введите учетные данные</h1>
    </div>

    <div class = "col-12 offset-0">
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <br>
        <br>
        <div class="mb-1 fs-1">
          <label for="phone" class="form-label">Номер телефона (10 цифр) </label>
          <input type="tel" class="form-control fs-1" id="phone" name="username" pattern="[0-9]{10}" placeholder="ХХХХХХХХХХ">
          <div id="emailHelp" class="form-text fs-3">Мы не передаем Ваш номер телефона третьим лицам.</div>
        </div>
        <div class="mb-1 fs-1">
          <label for="exampleInputPassword1" class="form-label">Пароль</label>
          <input type="password" name="password" class="form-control fs-1" id="exampleInputPassword1">
        </div>
        <div class="mb-1 fs-1">
            <br>
            <br>
            <input type="hidden" name="next" value="{{ next }}">
            <input type="submit" name = "login" value="Войти" class="fs-1 btn btn-primary">
        </div>
      </form>
    </div>
    <div class = "col-12 fs-1">
        <br>
      <a href="/send_pass">Нет пароля или не помните. Нажмите сюда</a>
    </div>
{% endblock %}
